<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <load ="./partials/header.html" />

      <div class="section">
        <div class="shopping-list-div html.dark-mode & {}">
          <h1 class="shopping_item">
            Shopping <span class="span-color">List</span>
          </h1>
          <div class="empty-shopping-list-main">
            <p class="empty-shopping-list">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              class="empty-shopping-img"
              src="./img/shopping_list/shoppinglistmobile.png"
              width="265"
              height="198"
            />
          </div>

          <div class="js-books-container"></div>

          <div class="shopping-list-loader-container">
            <div id="shopping-list-loader"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- тимчасова кнопка -->
    <button type="button" class="add-book">Add books to local storage</button>
    <!-- ============== -->

    <script type="module" src="./js/shop_list.js"></script>
  </body>
</html>
