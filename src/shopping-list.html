<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <load ="./partials/header.html" />

      <div class="section">
        <div class="shopping-list-div">
          <h1 class="shopping_item">
            Shopping <span class="span-color">List</span>
          </h1>
          <div class="empty-shopping-list-main">
            <p class="empty-shopping-list">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              class="empty-shopping-img"
              src="./img/shopping_list/shoppinglistmobile.png"
              width="265"
              height="198"
            />
          </div>

          <div class="js-books-container"></div>

          <div class="shopping-list-loader-container">
            <div id="shopping-list-loader"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- тимчасова кнопка -->
    <button type="button" class="add-book">Add books to local storage</button>
    <!-- ============== -->

<div class="book-list">
<img class="book-card-img" src="https://storage.googleapis.com/du-prd/books/images/9780735211292.jpg" alt="${title}" />
<div class="shop-card-info">
            <div class="shop-card-hero">
                <div class="shop-list-title-name">
                <h3 class="shop-list-title">title<h3>
                <p class="shop-list-list-name">list_name</p>
                </div>
            <button class="remove-shop-list-book" data-bookid="id">
            <svg class="icon-basket-shop-list" width="28" height="26" data-bookid="id">
             <use data-name="icon-removebook" href="/img/symbol-defs.svg#icon-removebook"></use>
            </svg>
            </button>
            </div>
<p class="shop-list-description">description</p>
<div class="shop-list-downpart">
<p class="shop-list-author"> Author: author</p>
<div class="shop-list-links">
<a class="amazon-link" target="_blank" href="https://www.amazon.com/Atomic-Habits-Proven-Build-Break/dp/0735211299?tag=NYTBSREV-20">
<img 
class="amazon-img"
srcset="/img/shopping_list/amazon1x.png 1x,
/img/shopping_list/amazon2x.png 2x"
src="/img/shopping_list/amazon1x.png"
alt="Amazon Shop"
/>
</a>
<a class="openbooks-link" target="_blank" href="https://www.amazon.com/Atomic-Habits-Proven-Build-Break/dp/0735211299?tag=NYTBSREV-20">
     <img 
  class="open-book-icon"
  src="/img/shopping_list/openbook.png"
  alt="Open book"
  />
  </a>
</div>
</div>
</div>
</div>




    <script type="module" src="./js/shop_list.js"></script>
  </body>
</html>
